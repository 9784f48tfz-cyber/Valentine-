
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffe6f0, #ffccd5);
    font-family: 'Pacifico', cursive;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 2.5rem;
    color: #ff3366;
    margin-bottom: 20px;
}

img {
    width: 250px;
    border-radius: 20px;
    margin-bottom: 20px;
}

.buttons {
    position: relative;
}

button {
    font-size: 1.2rem;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff3366;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #cccccc;
    color: black;
    position: absolute;
}

.celebration {
    display: none;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1 id="question">Will you be my Valentine? ðŸ¥ºðŸ’˜</h1>

    <img id="mainGif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>
</div>

<div class="container celebration" id="celebrationScreen">
    <h1>YAYYYYY!!! ðŸ’•</h1>
    <p style="font-size:1.5rem;">You just made me the happiest person alive!! ðŸ¥°</p>

    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainContent = document.getElementById("mainContent");
const celebrationScreen = document.getElementById("celebrationScreen");

function moveButton() {
    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 50;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
    mainContent.style.display = "none";
    celebrationScreen.style.display = "flex";
    launchConfetti();
});

function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff3366", "#ff6699", "#ff99cc", "#ffffff"][Math.floor(Math.random() * 4)];

        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
